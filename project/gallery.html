<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      .grid-gallery img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section class="grid-gallery">
      <div class="grid-item">
        <img
          src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpg"
          alt=" "
        />
        <p>Image 1</p>
      </div>
      <div class="grid-item">
        <img
          src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg"
          alt=" "
        />
        <p>Image 2</p>
      </div>
      <div class="grid-item">
        <img
          src="https://media.istockphoto.com/id/1419410282/photo/silent-forest-in-spring-with-beautiful-bright-sun-rays.jpg?s=612x612&w=0&k=20&c=UHeb1pGOw6ozr6utsenXHhV19vW6oiPIxDqhKCS2Llk="
          alt=" "
        />
        <p>Image 3</p>
      </div>
    </section>

    <section class="table-section">
      <h4>Details about images</h4>
      <table>
        <tr>
          <th>Title</th>
          <th>Size</th>
          <th>Resolution</th>
        </tr>
        <tr>
          <td>Image 1</td>
          <td>500KB</td>
          <td>1920x1080</td>
        </tr>
        <tr>
          <td>Image 2</td>
          <td>600KB</td>
          <td>1280x720</td>
        </tr>
        <tr>
          <td>Image 3</td>
          <td>700KB</td>
          <td>1880x700</td>
        </tr>
      </table>
    </section>

    <footer>
      <h3>My first Grid Project</h3>
    </footer>
  </body>
</html>
